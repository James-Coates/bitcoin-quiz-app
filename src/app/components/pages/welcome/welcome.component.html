<div class="welcome">
  <h1>Welcome</h1>
  <div class="quiz-list">
    <div class="quiz card" *ngFor="let quiz of quizList">
      <div class="card-body">
        <h5 class="card-title">{{ quiz.label }}</h5>
        <p class="card-text">
          {{ quiz.description }}
        </p>
        <a href="#" class="btn btn-primary" [routerLink]="['/', quiz.fileName]"
          >Start {{ quiz.label }} Quiz</a
        >
      </div>
    </div>
  </div>
</div>
