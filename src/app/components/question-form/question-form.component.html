<div class="question-form" *ngIf="question">
  <h1 class="question-form__header">{{ currentQuestionIndex + 1 }}. {{ question.label }}</h1>
  <form [formGroup]="form">
    <div class="inputGroup" *ngFor="let choice of question.choices">
      <input type="radio" [value]="choice" formControlName="choice" [id]="choice.value" />
      <label [for]="choice.value">{{ choice.value }}</label>
    </div>
  </form>
</div>
